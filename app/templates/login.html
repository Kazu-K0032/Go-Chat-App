{{ define "login" }}
<div class="l-main">
  <div class="l-main__container">
    <div class="p-login">
      <h1 class="p-login__title">ログイン</h1>

      {{ if .Error }}
      <div class="p-login__error">{{ .Error }}</div>
      {{ end }}

      <form class="p-login__form" method="POST" action="/login">
        <div class="p-login__form-group">
          <label for="email" class="p-login__label">メールアドレス</label>
          <input
            type="email"
            id="email"
            name="email"
            class="p-login__input"
            value="{{ .LoginForm.Email }}"
            required
          />
        </div>

        <div class="p-login__form-group">
          <label for="password" class="p-login__label">パスワード</label>
          <input
            type="password"
            id="password"
            name="password"
            class="p-login__input"
            required
          />
        </div>

        <button type="submit" class="p-login__button">ログイン</button>
      </form>

      <div class="p-login__links">
        <a href="/signup" class="p-login__link">新規登録はこちら</a>
        <a href="/forgot-password" class="p-login__link"
          >パスワードをお忘れの方</a
        >
      </div>
    </div>
  </div>
</div>
{{ end }}
