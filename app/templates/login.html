{{ define "content" }}
<h1 class="c-lgTtl">ログイン</h1>
{{if .ValidationErrors}}
<div class="c-validation">
  {{range .ValidationErrors}}
  <p class="c-validation__text">{{.}}</p>
  {{end}}
</div>
{{end}}
<form class="l-login" role="form" action="/login" method="post">
  <input
    type="email"
    name="email"
    class="c-input"
    placeholder="Email"
    required
    autofocus
  />
  <input
    type="password"
    name="password"
    class="c-input"
    placeholder="password"
  />
  <br />
  <button class="c-btn" type="submit">ログイン</button>
  <br />
  <div class="l-login__links">
    <a class="c-link" href="/signup">登録</a>
    <a class="c-link" href="/reset-password">パスワードを忘れた方</a>
  </div>
</form>
{{end}}
