{{ define "content" }}
<h1 class="c-lgTtl">login</h1>
<form
  class="l-login"
  role="form"
  action="/auth"
  method="post"
>
  <input
    type="email"
    name="email"
    class="c-input"
    placeholder="Email"
    required
    autofocus
  />
  <input
    type="password"
    name="password"
    class="c-input"
    placeholder="password"
  />
  <br />
  <button class="c-btn" type="submit">
    ログイン
  </button>
  <br />
  <a class="c-link" href="/signup">登録</a>
</form>
{{end}}
